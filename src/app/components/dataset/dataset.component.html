<!-- Upload button -->
<div class="p-grid">
    <div class="p-col-2">
      <span class="label">
            <!-- {{dataset.length}} x {{tableCols.length}} matrix -->
      </span>
    </div>
    <div class="p-col-8"></div>
    <div class="p-col-2">
        <div id="upload-button"> <input type="file" accept="text/*" (change)="onClickDatasetUploadButton($event)" #file> </div>
        <button pButton type="button" (click)="file.click()" label="Load" icon="pi pi-folder-open" style="float: right;"></button>
    </div>
</div>




<!-- Dataset table -->
<div id="dataset-table">
    <p-table  [columns]="tableCols" [value]="dataset">
        <ng-template pTemplate="header" let-columns>
            <tr>
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-dataset>
            <tr>
                <td *ngFor="let feature of dataset">
                        {{feature}}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
