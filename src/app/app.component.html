<!-- Toolbar -->
<p-toolbar>
    <div class="ui-toolbar-group-left">
            <span id="logo"> SOM Visualizer </span> 
    </div>
    
    <!-- Right buttons -->
    <div class="ui-toolbar-group-right">
        <button pButton type="button" (click)="onClickNewButton($event)" label="New" icon="pi pi-plus"></button>
        <button pButton type="button" label="Open" icon="pi pi-upload"></button>
        <button pButton type="button" label="Save" icon="pi pi-download"></button>
        <span> </span>&nbsp; &nbsp;

        <p-spinner size="4" [(ngModel)]="iterations" [min]="0" [max]="1000"></p-spinner>

        <!-- Train buttons -->
        <button pButton type="button" label="Train" icon="pi pi-refresh" class="ui-button-success"></button>
        <button pButton type="button" label="Stop" icon="pi pi-circle-on" class="ui-button-danger"></button>
    </div>
</p-toolbar>

<!-- Sessions -->
<p-tabView>
    <p-tabPanel *ngFor="let item of sessions; let i = index" [header]="item.header" [selected]="i == 0" [closable]="true">
        {{item.content}}
    </p-tabPanel>
</p-tabView>
